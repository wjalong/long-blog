spring:
  application:
    name: long-gateway
  cloud:
    consul:
      host: 112.74.180.63
      port: 8500
      # consul 服务注册
      discovery:
        # 服务名称
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
      # consul 配置中心
      config:
        format: yaml
        enabled: true
        # 配置前缀
        prefix: /
        # 默认位置
        default-context: /
        # key
        data-key: long-gateway
    gateway:
      discovery:
        locator:
          enabled: true

